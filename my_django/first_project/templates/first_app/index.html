<!DOCTYPE html>
{% load static%}
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Django APP</title> 
    <link rel= "stylesheet" href="{% static 'css/my_style.css' %}">
  </head>
  <body>   
        <h1>Welcome to My index.html</h1>  
        

        <p>This the picture is my girls</p>
        <img src="{% static 'images/django.png' %}" alt="my love" width="100">

        <h2> This is your access record:</h2>
        <div class="djangtwo">
          {%if access_records %}
            <table>
              <thead>
                  <th>Site Name</th>
                  <th>Date Accessed</th>
              </thead>
              {% for acc in access_records %}
                <tr>
                  <td> {{acc.name}} </td>
                  <td> {{acc.date}} </td>
                </tr>
              {% endfor %}
            </table>
          {% else %}
            <p> NO ACCESS RECORDS FOUND</p>
          {% endif %}
        </div>


  </body>
</html>
